name: Deploy to GitHub Pages (Simple)

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create config.js from secret
        run: |
          echo "// 天氣 API 設定（自動生成）" > config.js
          echo "const WEATHER_API_URL = 'https://opendata.cwa.gov.tw/api/v1/rest/datastore/F-D0047-023?Authorization=${{ secrets.WEATHER_API_KEY }}';" >> config.js
        env:
          WEATHER_API_KEY: ${{ secrets.WEATHER_API_KEY }}

      - name: Verify config.js was created
        run: |
          if [ -f config.js ]; then
            echo "✓ config.js 已成功建立"
            # 檢查是否包含 API 密鑰（但不顯示完整內容）
            if grep -q "WEATHER_API_URL" config.js; then
              echo "✓ config.js 包含 API URL"
            else
              echo "✗ config.js 缺少 API URL"
              exit 1
            fi
          else
            echo "✗ config.js 未建立"
            exit 1
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4

